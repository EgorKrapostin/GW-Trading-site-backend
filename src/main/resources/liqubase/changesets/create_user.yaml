databaseChangeLog:
  - changeSet:
      id: 1
      author: Seydaliev
      changes:
        - createTable:
            tableName: user
            columns:
              - column:
                  name: user_id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: firstName
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: lastName
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: bigint
                  constraints:
                    foreignKeyName: role
              - column:
                  name: image_id
                  type: bigint
                  constraints:
                    foreignKeyName: image_id