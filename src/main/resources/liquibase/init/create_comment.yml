databaseChangeLog:
  - changeSet:
      id: 1
      author: nikolay
      changes:
        - createTable:
            tableName: comment
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: comment_date
                  type: timestamp
              - column:
                  name: text
                  type: varchar(1000)
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: author_id
                  type: int
                  constraints:
                    foreignKeyName: fk_key_user
                    references: users_auth(id)
              - column:
                  name: ad_id
                  type: int
                  constraints:
                    foreignKeyName: fk_key_ad
                    references: ad(id)