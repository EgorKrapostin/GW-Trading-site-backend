databaseChangeLog:
  - changeSet:
      id: 1
      author: dev
      changes:
        - createTable:
            tableName: ad
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: price
                  type: int
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: author_id
                  type: int
                  constraints:
                    foreignKeyName: fk_key_user
                    references: users_auth(id)
              - column:
                  name: image_id
                  type: varchar(255)
                  constraints:
                    foreignKeyName: fk_key_image
                    references: image(id)